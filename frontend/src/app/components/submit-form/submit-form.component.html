<div class="submit-pfb-form">
  <form class="dark-mode" [formGroup]="submitForm" (ngSubmit)="onSubmit()">
    <h2>Submit PFB</h2>
    <div class="form-group url">
      <mat-form-field>
        <mat-label>Scheme</mat-label>
        <mat-select formControlName="scheme">
          <mat-option value="http://">http://</mat-option>
          <mat-option value="https://">https://</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="form-group">
        <label for="ip-field">Your Node IP</label>
        <input type="text" class="ip-field" id="ip-field" formControlName="ip" placeholder="Enter Your Node IP Address">
      </div>
      <div class="form-group">
        <label for="port-field">Port</label>
        <input type="text" class="port-field" id="port-field" formControlName="port" placeholder="Enter port">
      </div>
    </div>
    <div class="form-group">
      <label for="message-field">Message</label>
      <textarea id="message-field" formControlName="message" placeholder="Enter your message"></textarea>
    </div>
    <div class="form-group">
      <mat-checkbox formControlName="checkboxControl">Advantage</mat-checkbox>
      <div [hidden]="!submitForm.get('checkboxControl')?.value">
        <label for="namespace-id-field">namespace_id</label>
        <input type="text" class="namespace-id-field" id="namespace-id-field" formControlName="namespace_id" placeholder="Namspace id">
        <label for="gas-limit-field">Gas limit</label>
        <input type="text" class="gas-limit-field" id="gas-limit-field" formControlName="gas_limit" placeholder="Gas limit">
        <label for="fee-field">Fee</label>
        <input type="text" class="fee-field" id="fee-field" formControlName="fee" placeholder="Fee">
      </div>
    </div>
    <div *ngIf="!submitForm.valid" class="error-message">
      <i class="material-icons">error</i>
      Fill out form with valid data!
    </div>
    <button type="submit" class="submit-button" [disabled]="!submitForm.valid">Submit</button>
    <div class="result" *ngIf="!resultOfExecution; else result">
      <h3> >>> Here you will see the result! <<< </h3>
    </div>
  </form>
</div>

<ng-template #result>
  <div class="result">
    <mat-card>
      <mat-card-title>Result of execution:</mat-card-title>
      <mat-card-content>
        <pre>{{resultOfExecution | json}}</pre>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
